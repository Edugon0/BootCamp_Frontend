<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <aside>
            <h1>Faça o seu Log-in</h1>
            <img src="imagens/logiun.png" alt="" width="500" height="450">
        </aside>

        <main>
            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Coloque o seu E-mail">
            </div>

            <div class="senha">
                <label for="senha">Senha</label>
                <input type="password'" name="senha" id="senha" placeholder="Coloque o sua senha">
            </div>

            <div class="btn">
                <a href="">entrar na conta</a>
            </div>

            <footer class="footer">
                <p class="p1">Você não tem uma conta?</p>
                <p class="p2"><a href="">registra-se</a></p>
            </footer>
        </main>

    </div>

</body>
</html>
