<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de elemento semantico</title>
</head>
<body>

    <header>
        <nav>barra de navegação</nav>
    </header> <!-- Header é o nosso cabeçalho, ou seja é onde fica a nossa barra navegação -->
    
    <main>
       conteuto principal  sobre mim

       

       <section id="about-me"><!-- section serve para dividir as sessões da sua tela principal -->
         <img src="images/imagem_teste.avif" alt="imagens">

         <figcaption>foto de perfil do git hub</figcaption> <!-- fica mais compreensivel mais compreensivel que isso é uma lenga para imagens -->
       </section>


       <section id="portfolio"><!-- section serve para dividir as sessões da sua tela principal -->

         portfolio

       </section>

       <section id="blog"><!-- section serve para dividir as sessões da sua tela principal -->

         blog

         <article><!-- cria um novo escopo -->
            <header></header>

            <main></main>

            <footer></footer>
         </article>

       </section>


    </main> <!-- Main é o nosso conteuto principal, onde coloco coisa importante -->

    <aside>conteuto da barra lateral</aside> <!-- são aquelas tela que fica na lateral do nosso site -->



    <footer>
        desenvolvido por Eduardo Victor
